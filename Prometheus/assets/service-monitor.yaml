apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-service-monitor
  namespace: grafana
  labels:
    name: prometheus-service-monitor
    app: prometheus
spec:
  namespaceSelector:
    matchNames:
      - bramterlouw-dev
  selector:
    matchLabels:
      project: language-fitness
  endpoints:
    - port: main-container
      path: /actuator/prometheus
      interval: 30s
    - port: my-http-service
      path: /metrics
      interval: 30s