apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: openai-ms-pipeline
spec:
  workspaces:
    - name: source
    - name: ssh-creds
    - name: docker-credentials
  params:
    - description: url github to be cloned.
      name: GITHUB-URL
      type: string
    - description: url referencing new image.
      name: IMAGE-REGISTRY-URL
      type: string
  tasks:

    - name: clone-repo
      taskRef:
        kind: Task
        name: git-clone
      params:
        - name: url
          value: "$(params.GITHUB-URL)"
      workspaces:
        - name: output
          workspace: source
        - name: ssh-directory
          workspace: ssh-creds

    - name: run-tests-python
      runAfter:
        - clone-repo
      taskRef:
        kind: Task
        name: run-tests-python
      workspaces:
        - name: output
          workspace: source

    - name: generate-tag
      runAfter:
        - run-tests-python
      taskRef:
        kind: Task
        name: generate-tag
      params:
        - name: IMAGE-REGISTRY-URL
          value: $(params.IMAGE-REGISTRY-URL)
      workspaces:
        - name: output
          workspace: source

    - name: build-push
      runAfter:
        - generate-tag
      taskRef:
        kind: Task
        name: kaniko
      workspaces:
        - name: dockerconfig
          workspace: docker-credentials
        - name: source
          workspace: source
      params:
        - name: IMAGE
          value: $(tasks.generate-tag.results.IMAGE-REGISTRY-URL-TAGGED)

    - name: build-kustomize-and-deploy
      runAfter:
        - build-push
      taskRef:
        kind: Task
        name: deploy-with-kustomize
      workspaces:
        - name: output
          workspace: source
      params:
        - name: IMAGE-REGISTRY-URL-TAGGED
          value: "$(tasks.build-push.results.IMAGE_URL)"